buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

def configs = rootProject.extensions.getByName("ext")

repositories {
    flatDir {
        dirs 'aars' //this way we can find the .aar file in libs folder
    }
    maven { url 'https://maven.fabric.io/public' }
}

android {
    compileSdkVersion configs.androidCompileSdk
    buildToolsVersion configs.androidBuildToolVersion

    defaultConfig {
        applicationId "com.fantageek.xkcn"
        minSdkVersion configs.androidMinSdk
        targetSdkVersion configs.androidMaxSdk
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false

            buildConfigField "boolean", "LOGGABLE", "false"

            debuggable false
        }

        debug {
            buildConfigField "boolean", "LOGGABLE", "true"

            debuggable true
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:' + configs.androidSupportLibVersion
    compile 'com.android.support:cardview-v7:' + configs.androidSupportLibVersion
    compile 'com.android.support:recyclerview-v7:' + configs.androidSupportLibVersion


    compile(name: 'toolkit', ext: 'aar')
    compile('com.crashlytics.sdk.android:crashlytics:2.5.2@aar') {
        transitive = true;
    }

    // Because RxAndroid releases are few and far between, it is recommended you also
    // explicitly depend on RxJava's latest version for bug fixes and new features.
    compile 'com.facebook.fresco:fresco:0.8.0'
    compile 'com.facebook.fresco:imagepipeline-okhttp:0.8.0'
    compile 'com.readystatesoftware.sqliteasset:sqliteassethelper:+'
    compile 'de.greenrobot:eventbus:2.4.0'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'it.sephiroth.android.library.imagezoom:imagezoom:+'
    compile 'joda-time:joda-time:2.9'
    compile 'io.reactivex:rxandroid:1.0.1'
    compile 'io.reactivex:rxjava:1.0.16'
    compile 'com.android.support:design:23.1.1'
}
