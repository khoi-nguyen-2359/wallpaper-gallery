buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'com.neenbedankt.android-apt'

def configs = rootProject.extensions.getByName("ext")

repositories {
    flatDir {
        dirs '../aars'
    }
    maven { url 'https://maven.fabric.io/public' }
    maven { url uri('../fresco_artifacts') }
}

android {
    compileSdkVersion configs.androidCompileSdk
    buildToolsVersion configs.androidBuildToolVersion

    defaultConfig {
        applicationId configs.applicationId
        minSdkVersion configs.androidMinSdk
        targetSdkVersion configs.androidMaxSdk
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources true

            buildConfigField "boolean", "LOGGABLE", "false"

            debuggable false
        }

        debug {
            minifyEnabled false
            shrinkResources true

            buildConfigField "boolean", "LOGGABLE", "true"

            debuggable true
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:' + configs.androidSupportLibVersion
    compile 'com.android.support:cardview-v7:' + configs.androidSupportLibVersion
    compile 'com.android.support:recyclerview-v7:' + configs.androidSupportLibVersion
    compile 'com.android.support:design:' + configs.androidSupportLibVersion
    compile "com.android.support:support-annotations:${configs.androidSupportLibVersion}"

    compile(name: 'logging', ext: 'aar')
    compile(name: 'recyclerview', ext: 'aar')
    compile(name: 'ui', ext: 'aar')

    compile('com.crashlytics.sdk.android:crashlytics:2.5.5@aar') {
        transitive = true;
    }

    compile "com.facebook.fresco:fresco:${configs.frescoVersion}@aar"
    compile "com.facebook.fresco:fbcore:${configs.frescoVersion}@aar"
    compile "com.facebook.fresco:drawee:${configs.frescoVersion}@aar"
    compile "com.facebook.fresco:imagepipeline:${configs.frescoVersion}@aar"
    compile "com.facebook.fresco:imagepipeline-base:${configs.frescoVersion}@aar"
    compile "com.facebook.fresco:imagepipeline-okhttp3:${configs.frescoVersion}@aar"

    compile 'com.parse.bolts:bolts-tasks:1.4.0'
    compile 'com.squareup.okhttp3:okhttp:3.2.0'

    compile 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    compile 'com.readystatesoftware.sqliteasset:sqliteassethelper:+'
    compile 'org.greenrobot:eventbus:3.0.0'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.commit451:PhotoView:1.2.4'
    compile 'joda-time:joda-time:2.9'

    compile 'io.reactivex:rxandroid:1.1.0'
    compile 'io.reactivex:rxjava:1.1.1'

    apt 'com.google.dagger:dagger-compiler:2.0'
    compile 'com.google.dagger:dagger:2.0'
    provided 'javax.annotation:jsr250-api:1.0'
}
