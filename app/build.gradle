apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.xkcn.crawler"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            buildConfigField "boolean", "LOGGABLE", "false"
        }

        debug {
            buildConfigField "boolean", "LOGGABLE", "true"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.android.support:cardview-v7:21.0.+'
    compile 'com.android.support:recyclerview-v7:21.0.+'

    compile 'com.squareup.okhttp:okhttp-urlconnection:2.+'
    compile 'com.squareup.okhttp:okhttp:2.+'

    compile 'com.squareup.picasso:picasso:2.5.0'

    compile 'com.readystatesoftware.sqliteasset:sqliteassethelper:+'

    compile 'de.greenrobot:eventbus:2.4.0'
    compile 'com.jakewharton:butterknife:6.0.0'

    compile 'it.sephiroth.android.library.imagezoom:imagezoom:+'

    compile 'com.facebook.stetho:stetho:1.0.0'
    compile 'com.facebook.stetho:stetho-okhttp:1.0.0'

//    compile 'de.greenrobot:java-common:2.0.0'

//    compile 'com.github.satyan:sugar:1.3'

}
